    GET
    <form action="ContohGET.php" method="get">
        <tr>
            <td><input type="text" name="name" placeholder="your name"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Send" name="submit"></td>
        </tr>
    </form>

    <br>
    <br>
    POST
    <form action="ContohPOST.php" method="post">
        <tr>
            <td><input type="text" name="name" placeholder="your name"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Send" name="submit"></td>
        </tr>
    </form>
</body>
</html>
